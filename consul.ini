[watcher:consul]
working_dir = /home/jovyan/work
cmd = /usr/bin/consul
args = agent -config-dir /home/jovyan/work/consul/config
numprocesses = 1
uid = jovyan
autostart = true
send_hup = true
stdout_stream.class = FileStream
stdout_stream.filename = /home/jovyan/work/consul/log/consul.stdout.log
stdout_stream.max_bytes = 10485760
stdout_stream.backup_count = 12
stderr_stream.class = FileStream
stderr_stream.filename = /home/jovyan/work/consul/log/consul.stderr.log
stderr_stream.max_bytes = 10485760
stderr_stream.backup_count = 12
